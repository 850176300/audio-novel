<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="showRecommended()">推荐</button>
    </ion-buttons>
    <ion-title>分类</ion-title>
    <ion-buttons end>
      <button ion-button>播放中&nbsp;<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <div class="dropdown-menu">
      <ion-row>
        <ion-col col-4>
          <button ion-button clear small>
              服务器4&nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button clear small>
              都市传说&nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
            <button ion-button clear small>
                点击排行&nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon>
            </button>
          </ion-col>
      </ion-row>
    </div>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="ios-arrow-round-down-outline"
      pullingText="下拉刷新"
      refreshingSpinner="crescent" 
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- [virtualScroll]="catalogList" approxItemHeight="80px" -->
  <ion-list [virtualScroll]="catalogList" approxItemHeight="80px">
    <button ion-item *virtualItem="let item" (click)="gotoBook(item)">
      <ion-thumbnail item-left>
        <!-- <img [src]="item.src"> -->
        <!-- <ion-img src="{{item.src}}"></ion-img> -->
        <img src="{{item.src}}">
      </ion-thumbnail>
      <h2 text-wrap>{{item.title}}</h2>
      <p>{{item.author}}</p>
      <p>{{item.time.split('\n')[1]}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hasMore">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
