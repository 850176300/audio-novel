<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="showRecommended()">推荐</button>
    </ion-buttons>
    <ion-title>分类</ion-title>
    <ion-buttons end>
      <button ion-button>播放中&nbsp;<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <!-- <div class="dropdown-menu"> -->
      <ion-row>
        <ion-col col-4>
          <ion-select [(ngModel)]="requestParams.server">
              <ion-option value="服务器5">服务器5</ion-option>
              <ion-option value="服务器4">服务器4</ion-option>
              <ion-option value="服务器1">服务器1</ion-option>
              <ion-option value="服务器3">服务器3</ion-option>
              <ion-option value="服务器6">服务器6</ion-option>
            </ion-select>
        </ion-col>
        <ion-col col-4>
          <ion-select [(ngModel)]="requestParams.category">
              <ion-option value="网络玄幻">网络玄幻</ion-option>
              <ion-option value="都市传说">都市传说</ion-option>
              <ion-option value="恐怖悬疑">恐怖悬疑</ion-option>
              <ion-option value="百家讲坛">百家讲坛</ion-option>
              <ion-option value="历史军事">历史军事</ion-option>
              <ion-option value="武侠小说">武侠小说</ion-option>
            </ion-select>
        </ion-col>
        <ion-col col-4>
          <ion-select [(ngModel)]="requestParams.order">
            <ion-option value="点击排行">点击排行</ion-option>
            <ion-option value="最近更新">最近更新</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    <!-- </div> -->
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="ios-arrow-round-down-outline"
      pullingText="下拉刷新"
      refreshingSpinner="crescent" 
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- [virtualScroll]="catalogList" approxItemHeight="80px" -->
  <ion-list [virtualScroll]="catalogList" approxItemHeight="80px">
    <button ion-item *virtualItem="let item" (click)="gotoBook(item)">
      <ion-thumbnail item-left>
        <!-- <img [src]="item.src"> -->
        <!-- <ion-img src="{{item.src}}"></ion-img> -->
        <img src="{{item.src}}">
      </ion-thumbnail>
      <h2 text-wrap>{{item.title}}</h2>
      <p>{{item.author}}</p>
      <p>{{item.time.split('\n')[1]}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hasMore">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
