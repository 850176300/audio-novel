<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="showRecommended()">推荐</button>
    </ion-buttons>
    <ion-title>电台</ion-title>
    <ion-buttons end>
      <button ion-button>播放中&nbsp;<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <div class="dropdown-menu">
    <ion-row>
      <ion-col col-6>
        <button ion-button clear small>
            国内&nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button clear small>
            国家台&nbsp;<ion-icon name="md-arrow-dropdown"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of dataList">
      <ion-thumbnail item-left>
        <img [src]="item.icon">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.desc}}</p>
    </button>
  </ion-list>
</ion-content>
